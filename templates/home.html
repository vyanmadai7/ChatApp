<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
      transition: transform 0.3s ease;
    }

    h2 {
      margin-top: 0;
      color: #4a4a4a;
      font-weight: 700;
      letter-spacing: -0.5px;
      margin-bottom: 25px;
    }

    label {
      font-size: 0.9rem;
      font-weight: 600;
      color: #666;
      display: block;
      margin-bottom: 5px;
      text-align: left;
    }

    input[type=text] {
      width: 100%;
      padding: 12px 16px;
      margin: 0 0 20px 0;
      display: inline-block;
      border: 2px solid #e1e1e1;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input[type=text]:focus {
      outline: none;
      border-color: #764ba2;
    }

    input[type=submit] {
      width: 100%;
      background: #764ba2;
      color: white;
      padding: 14px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.1s ease;
    }

    input[type=submit]:hover {
      background: #5a3782;
    }

    input[type=submit]:active {
      transform: scale(0.98);
    }

    .container div {
      background-color: transparent;
      padding: 0;
      border-radius: 0;
    }
  </style>
</head>

<body>

  <div class="container">
    <div align="center">
      <h2>Django Chat</h2>
    </div>

    <form id="post-form" method="POST" action="checkview">
      {% csrf_token %}
      <label>Room Name</label>
      <input type="text" name="room_name" id="room_name" placeholder="e.g. general" />

      <label>Username</label>
      <input type="text" name="username" id="username" placeholder="Your nickname..." />

      <input type="submit" value="Enter Room">
    </form>
  </div>

</body>

</html>
