<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{room}} - DjChat</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" 
        integrity="sha256-/xUj+3OJ+Yd2sEwG9DqjZ9Xy3/77f3p9m6h5+3u5kjg=" 
        crossorigin="anonymous"></script>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0 auto;
    max-width: 800px;
    padding: 20px;
    background-color: #fafafa;
    color: #333;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #444;
  }

  #display {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-bottom: 20px;
  }

  .container {
    display: flex;
    align-items: flex-start;
    background-color: #f1f1f1;
    border: 1px solid #dedede;
    border-radius: 10px;
    padding: 15px;
    transition: background-color 0.2s ease;
  }

  .container:hover {
    background-color: #e2e2e2;
  }

  .container img {
    border-radius: 50%;
    width: 50px;
    height: 50px;
    object-fit: cover;
    margin-right: 15px;
  }

  .message-content {
    flex: 1;
  }

  .message-content b {
    display: block;
    margin-bottom: 5px;
    color: #222;
  }

  .message-content p {
    margin: 0 0 5px 0;
    word-wrap: break-word;
  }

  .time-left {
    font-size: 0.75rem;
    color: #888;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 10px;
    background-color: #fff;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 0 5px rgba(0,0,0,0.05);
  }

  form input[type="text"] {
    padding: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    width: 100%;
    box-sizing: border-box;
    font-size: 1rem;
  }

  form input[type="submit"] {
    padding: 12px;
    border-radius: 6px;
    border: none;
    background-color: #4CAF50;
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }

  form input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<h2>{{room}} - DjChat</h2>

<div id="display">
</div>

<form id="post-form">
    {% csrf_token %}
    <input type="hidden" name="username" id="username" value="{{username}}"/>
    <input type="hidden" name="room_id" id="room_id" value="{{room_details.id}}"/>
    <input type="text" name="message" id="message" placeholder="Type a message..." required />
    <input type="submit" value="Send">
</form>

<script>
$(document).ready(function(){

  function renderMessages(messages) {
      const display = $("#display");
      display.empty();
      messages.forEach(msg => {
          const msgHtml = `
            <div class="container">
              <img src="/images/user.png" alt="User Avatar">
              <div class="message-content">
                <b>${msg.user}</b>
                <p>${msg.value}</p>
                <span class="time-left">${msg.date}</span>
              </div>
            </div>`;
          display.append(msgHtml);
      });
      display.scrollTop(display.prop("scrollHeight")); 
  }


  setInterval(() => {
      $.ajax({
          type: 'GET',
          url: `/getMessages/{{room}}/`,
          success: function(response){
              renderMessages(response.messages);
          },
          error: function(){
              console.error('Failed to fetch messages');
          }
      });
  }, 1000);

  $('#post-form').submit(function(e){
      e.preventDefault();
      const message = $('#message').val().trim();
      if(!message) return;

      $.ajax({
          type: 'POST',
          url: '/send',
          data: {
              username: $('#username').val(),
              room_id: $('#room_id').val(),
              message: message,
              csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val()
          },
          success: function(){ $('#message').val(''); }
      });
  });

});
</script>

</body>
</html>
